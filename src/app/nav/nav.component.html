<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"
        ><i class="me-3 bi bi-house"></i>Home</a
      >
      <a mat-list-item routerLink="/login"
        ><i class="me-3 bi bi-people"></i>Login</a
      >
      <a mat-list-item routerLink="/search"
        ><i class="me-3 bi bi-search"></i>Search</a
      >
      <a mat-list-item routerLink="/images"
        ><i class="me-3 bi bi-image"></i>Images</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      class="d-flex flex-row justify-content-between"
      color="primary"
    >
      <div class="d-flex align-items-center">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Vahid</span>
      </div>
      <div>
        <a href="https://github.com/vahid35330">
          <span class="btn btn-light"
            >My GitHub <i class="ms-3 bi bi-github"></i>
          </span>
        </a>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<nav class="text-white d-flex justify-content-center">
  <div class="d-flex flex-column mt-5 ms-5 gap-1 fs-6">
